{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container" style="
    max-width: 700px;
    margin-top: 40px;
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
">
    <h1 class="text-center" style="color:#2c3e50;">Contact Me</h1>

    <form action="https://formspree.io/f/xldqkznl" method="post">
        <label class="font-weight-bold mt-3">Name:</label>
        <input type="text" name="name" class="form-control" required>

        <label class="font-weight-bold mt-3">Email:</label>
        <input type="email" name="email" class="form-control" required>

        <label class="font-weight-bold mt-3">Message:</label>
        <textarea name="message" rows="5" class="form-control" required></textarea>

        <button type="submit" class="btn btn-primary mt-4">
            Send Message
        </button>
    </form>

    <div class="mt-4" style="font-size:14px;">
        <p>You can also reach me at:</p>
        <p>Email: <a href="mailto: subodhpandey027@gmail.com">subodhpandey027@gmail.com</a></p>
        <p>LinkedIn: <a href="https://www.linkedin.com/in/subodh-pandey-bab8b0aa/" target="_blank">www.linkedin.com/in/subodh-pandey</a></p>
        <p>GitHub: <a href="https://github.com/Subodh-Pandey13" target="_blank">github.com/Subodh-Pandey13</a></p>
    </div>
</div>
{% endblock %}
